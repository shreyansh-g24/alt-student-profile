<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/stlesheet/css-2.css" />
  </head>
  <body class="login-body signup-body">
    <section>
        <header>

        </header>
        <main>
            <div class="container d-flex justify-content-center mt-5">
                <h4 class="display-5 form-signup-heading" style="color: white;">SignUp</h4>
            </div>
            <!-- <div class="d-flex justify-content-center">
                <p class="text-success">Login and keep going!</p>
            </div> -->
            <div
              class="container
            d-flex justify-content-center"
            >
              <form class="w-40 background-form padding_one p-5">
                <div class="form-group mb-3">
                  <label class="mb-2" for="exampleInputEmail1">Your Name</label>
                  <input
                    type="name"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Enter your name</small
                  >
                </div>
                <div class="form-group">
                  <label class="mb-2" for="exampleInputPassword1">Your Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                      >Enter your valid email</small
                    >
                </div>
                <div class="form-group mb-3">
                    <label class="mb-2" for="exampleInputEmail1">Generate Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >Enter your name</small
                    >
                  </div>
                  <div class="form-group">
                    <label class="mb-2" for="exampleInputPassword1">ReEnter Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <button type="submit" class="btn pl-5 pr-5 third">Get Started</button>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" /> -->
                  <!-- <small id="emailHelp" class="form-text text-muted"
                      >I agree terms and conditions</small
                    > -->
                <!-- </div> -->
                <!-- <p class="mt-3 pt-2 pb-2 pl-2">
                  Don't have an account ? <span><a class="text-success"href="#">Sign up!</a></span>
                </p> -->
              </form>
            </div>
            <!-- <img src="assets/media/pic1.jpeg" class="img-fluid" alt="Responsive image"> -->
        </section>
        </main>
  </body>
</html>
